    <script>
        const form = document.getElementById('linkForm');
        const resultSection = document.getElementById('resultSection');
        const qrCanvas = document.getElementById('qrCanvas');
        const generatedLinkInput = document.getElementById('generatedLink');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const name = document.getElementById('nameInput').value.trim();
            const gender = document.getElementById('genderInput').value;

            const base = window.location.origin + window.location.pathname.replace('create-link.html', '');
            const link = `${base}valentine.html?name=${encodeURIComponent(name)}&gender=${gender}`;

            generatedLinkInput.value = link;
            resultSection.classList.remove('hidden');

            QRCode.toCanvas(qrCanvas, link, { width: 200 });

            if (navigator.share) {
                shareBtn.classList.remove('hidden');
                shareBtn.onclick = () => {
                    navigator.share({
                        title: "Une surprise pour toi ðŸ’–",
                        text: "Clique sur ce lienâ€¦ ðŸ˜",
                        url: link
                    });
                };
            }
        });

        copyBtn.addEventListener('click', () => {
            generatedLinkInput.select();
            document.execCommand('copy');
            copyBtn.innerText = "CopiÃ© ! âœ…";
